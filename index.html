<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="your-charecter">
            <div class="ycharbox your-charecter1" value="1">
                    <h1 id="char1">Obi-Wan Kenobi</h1>
                    <img src="assets/images/star 1.jpg">
                    <h1 id="point1">200 pt</h1>
            </div>
            <div class="ycharbox your-charecter2" value="2">
                <h1 id="char2">Darth Vader</h1>
                <img src="assets/images/star 2.jpg">
                <h1 id="point2">320 pt</h1>
            </div>
            <div class="ycharbox your-charecter3" value="3">
                <h1 id="char3">Sheev Palpatine</h1>
                <img src="assets/images/star 3.jpg" value="4">
                <h1 id="point3">270 pt</h1>
            </div>
            <div class="ycharbox your-charecter4">
                <h1 id="char4">Chewbacca</h1>
                <img src="assets/images/star 4.jpg">
                <h1 id="point4">180 pt</h1>
            </div>
        </div>   
        <p>Your Charecter</p>

        <div class="enemy-fighter">
            <div class="enemybox enemy-fighter1">
            </div>
            <div class="enemybox enemy-fighter2">
            </div>
            <div class="enemybox enemy-fighter3">
            </div>
        </div>    
        <p>Enemies Available to Attack</p>

        <div class="current-fighter">
            <div class="current-fighter1">

            </div>
        </div>
        <p>Defender</p>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
