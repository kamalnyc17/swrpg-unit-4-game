<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>

    <!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="game-heading">
            <p class="topheading">Star Wars RPG!</p>
        </div>

        <!-- select your charecter -->
        <div class="your-charecter">
            <div class="allbox ycharbox your-charecter1" value="1" data-HPscore="10">
                    <h6 id="char1">Obi-Wan Kenobi</h6>
                    <img src="assets/images/star 1.jpg">
                    <h6 id="point1" value="100">100</h6>
            </div>
            <div class="allbox ycharbox your-charecter2" value="2" data-HPscore="5">
                <h6 id="char2">Darth Vader</h6>
                <img src="assets/images/star 2.jpg"><br>
                <h6 id="point2" value="120">120</h6>
            </div>
            <div class="allbox ycharbox your-charecter3" value="3" data-HPscore="7">
                <h6 id="char3">Sheev Palpatine</h6>
                <img src="assets/images/star 3.jpg">
                <h6 id="point3" value="110">110</h6>
            </div>
            <div class="allbox ycharbox your-charecter4" value="4" data-HPscore="27">
                <h6 id="char4">Chewbacca</h6>
                <img src="assets/images/star 4.jpg">
                <h6 id="point4" value="130">130</h6>
            </div>
        </div>   
        <p>Your Charecter</p>

        <!-- available enemies -->
        <div class="enemy-fighter">
            <div class="allbox enemybox enemy-fighter1" value="1">
            </div>
            <div class="allbox enemybox enemy-fighter2" value="2">
            </div>
            <div class="allbox enemybox enemy-fighter3" value="3">
            </div>
        </div>    
        <p>Enemies Available to Attack</p> 
        <p>Fight Section</p> 

        <!-- defender section -->
        <section>      
            <button class="btn attack">Attack</button>
            <p>Defender</p>
        <div class="defender">
            <div class="allbox fighterbox current-fighter1">
            </div>
        </div>
        <p class="footnote" id="myscore"></p>
        <p class="footnote" id="enemyscore"></p>
        <p class="footnote" id="result"></p>
        <button class="btn restart">Restart</button>
    </section>
    </div>

    <!-- java script files -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
