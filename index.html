<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="game-heading">
            <p class="topheading">Star Wars RPG!</p>
        </div>
        <div class="your-charecter">
            <div class="allbox ycharbox your-charecter1" value="1">
                    <h1 id="char1">Obi-Wan Kenobi</h1>
                    <img src="assets/images/star 1.jpg">
                    <h1 id="point1" value="200">200</h1>
            </div>
            <div class="allbox ycharbox your-charecter2" value="2">
                <h1 id="char2">Darth Vader</h1>
                <img src="assets/images/star 2.jpg">
                <h1 id="point2" value="320">320</h1>
            </div>
            <div class="allbox ycharbox your-charecter3" value="3">
                <h1 id="char3">Sheev Palpatine</h1>
                <img src="assets/images/star 3.jpg">
                <h1 id="point3" value="270">270</h1>
            </div>
            <div class="allbox ycharbox your-charecter4" value="4">
                <h1 id="char4">Chewbacca</h1>
                <img src="assets/images/star 4.jpg">
                <h1 id="point4" value="180">180</h1>
            </div>
        </div>   
        <p>Your Charecter</p>

        <div class="enemy-fighter">
            <div class="allbox enemybox enemy-fighter1" value="1">
            </div>
            <div class="allbox enemybox enemy-fighter2" value="2">
            </div>
            <div class="allbox enemybox enemy-fighter3" value="3">
            </div>
        </div>    
        <p>Enemies Available to Attack</p>
        <button class="btn attack">Attack</button>
        <p>Fight Section</p>

        <div class="defender">
            <div class="allbox fighterbox current-fighter1">
            </div>
        </div>
        <p>Defender</p>
        <button class="btn restart">Reset</button>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
